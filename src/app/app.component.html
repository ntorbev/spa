<mat-toolbar>
  <button mat-button class="example-icon" aria-label="Example icon-button with menu icon" [routerLink]="'/home'">
    Home
  </button>
  <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" [routerLink]="'/posts'">
    Posts
  </button>
  <button mat-button class="example-icon" aria-label="Example icon-button with share icon" [routerLink]="'/gallery'">
    Gallery
  </button>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav  mode="side" disableClose="true" opened="true">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'"> Home </a>
      <a mat-list-item [routerLink]="'/posts'"> Posts </a>
      <a mat-list-item [routerLink]="'/gallery'"> Gallery </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
